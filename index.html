<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sales MIS Dashboard</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<style>
body{font-family:Arial;background:#0f172a;color:#e2e8f0;padding:20px}
.chart-container{height:400px}
</style>
</head>
<body>
<h2>Quarter X vs Quarter Y â€“ Branch Comparison</h2>

<select id="qx" onchange="draw()">
<option>Q1</option><option>Q2</option><option selected>Q3</option><option>Q4</option>
</select>

<select id="qy" onchange="draw()">
<option>Q1</option><option>Q2</option><option>Q3</option><option selected>Q4</option>
</select>

<canvas id="c"></canvas>

<script>
const data={
BranchA:{Q1:12,Q2:15,Q3:18,Q4:22},
BranchB:{Q1:10,Q2:14,Q3:16,Q4:20}
};
let chart;
function draw(){
const qx=document.getElementById('qx').value;
const qy=document.getElementById('qy').value;
const labels=Object.keys(data);
const dx=labels.map(b=>data[b][qx]);
const dy=labels.map(b=>data[b][qy]);
if(chart) chart.destroy();
chart=new Chart(document.getElementById('c'),{
type:'bar',
data:{labels,datasets:[
{label:qx,data:dx},
{label:qy,data:dy}
]}
});
}
draw();
</script>
</body>
</html>
