<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Description Filter</title>

  <!-- Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

  <!-- Prevent caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    .filter-container {
      max-width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Group Description Filter</h2>

  <div class="filter-container">
    <select id="groupFilter" multiple></select>
  </div>

  <!-- Choices.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <script>
    // List of groups
    const groups = ["Group A", "Group B", "Group C", "Group D", "Group E", "Group F"];

    // Initialize select element
    const select = document.getElementById('groupFilter');

    // Add "Select All" option first
    const selectAllOption = document.createElement('option');
    selectAllOption.value = 'all';
    selectAllOption.text = 'Select All';
    selectAllOption.selected = true;
    select.appendChild(selectAllOption);

    // Add group options (selected by default)
    groups.forEach(group => {
      const option = document.createElement('option');
      option.value = group;
      option.text = group;
      option.selected = true;
      select.appendChild(option);
    });

    // Initialize Choices.js
    const choices = new Choices(select, {
      removeItemButton: true,
      searchEnabled: true,
      placeholder: true,
      placeholderValue: 'Select groups...',
      shouldSort: false
    });

    // Handle Select All logic
    select.addEventListener('change', () => {
      const selectedValues = choices.getValue(true);

      if (selectedValues.includes('all')) {
        choices.setChoiceByValue(groups.concat('all'));
      } else {
        const allSelected = groups.every(g => selectedValues.includes(g));
        if (allSelected && !selectedValues.includes('all')) {
          choices.setChoiceByValue(groups.concat('all'));
        } else if (!allSelected && selectedValues.includes('all')) {
          choices.removeActiveItemsByValue('all');
        }
      }
    });

    // Auto-refresh page every 10 seconds to pick up GitHub updates
    setInterval(() => {
      fetch(window.location.href, { cache: "no-store" })
        .then(response => response.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          if (doc.body.innerHTML !== document.body.innerHTML) {
            window.location.reload(true);
          }
        });
    }, 10000); // check every 10 seconds
  </script>
</body>
</html>
